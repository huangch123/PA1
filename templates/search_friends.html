<!DOCTYPE html>
<html>
<head>
    <title>Search for Friends</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <ul class="nav">
        <li class="navL"><a href="/">Photoshare</a></li>
        <li class="navL"><a href="/search">Search</a></li>

        {% if name %}
            <li class="navR"><a href="/profile">{{ name }}</a></li>
        {% else %}
            <li class="navR"><a href="/login">Log In</a></li>
            <li class="navR"><a href="/register">Register</a></li>
        {% endif %}
    </ul>

    <div id="friendSearch">
        <form action="/action_page.php">
            First name: <input type="text" name="fname"><br>
            Last name: <input type="text" name="lname"><br>
            Email: <input type="email" name="email"><br>
            <input type="submit">
        </form>
    </div>

    <br>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ fname }} {{ lname }}</li>
                <li><button id="addFriend" type="button" onclick="addFriend()">Add Friend</button></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>None</p>
    {% endif %}

    <form action="/my_friends">
        <input type="submit" value="Search for friends">
    </form>

    <script src="static/script.js"></script>
</body>
</html>
