<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <p>{{ name }}</p>
    <p>{{ dob }}</p>
    <p>{{ hometown }}</p>
    <p>{{ gender }}</p>

    <h3>Albums</h3>
    {% if albums %}
        <p>{{ albums }}</p>
    {% else %}
        <p>None</p>
    {% endif %}
</body>
</html>
