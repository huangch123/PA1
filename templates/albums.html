<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Albums</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <ul class="nav">
      <li><a href="/">Photoshare</a></li>
      <li><a href="/search">Search</a></li>
      <li><a href="/login">Log In</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
    <h2>Here are your albums</h2>
    {% if albums %}

        <ul>
            {% for album in albums %}
                <li><a href = '/albums?album_id={{photo[2]}}'>caption: {{album[1]}} album id: {{album[2]}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>None</p>
    {% endif %}
</body>
</html>
