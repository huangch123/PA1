<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" autocomplete="off" action="{{ url_for('register_user') }}">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" /><br />
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" /><br />
                <label for="email">Email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Password:</label>
                <input type="password" name="password" /><br />
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" /><br />
                <label for="hometown">Hometown:</label>
                <input type="text" name="hometown" placeholder="Optional" /><br />
                <label for="gender">Gender:</label>
                <select name="gender">
                    <option selected disabled hidden>Optional</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to disclose">Prefer not to disclose</option>
                </select>
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
