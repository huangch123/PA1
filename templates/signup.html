<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
{%if not supress%}
<h1> Email is already in use. Please <a href="/login">login</a> or use another email.</h1>
{% endif %}
<body>
    <form method="post" action="{{ url_for('register_user') }}">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" /><br />
        <label for="password">Enter password:</label>
        <input type="password" name="password" /><br />
        <input type="submit" />
    </form>
</body>
</html>
