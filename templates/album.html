<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album }}</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <ul class="nav">
      <li><a href="/">Photoshare</a></li>
      <li><a href="/search">Search</a></li>
      <li><a href="/login">Log In</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
    <table style="width:100%">
        <caption>Photos</caption>
        <tr>
            <td>Month</td>
            <td>Savings</td>
        </tr>
    </table>

    {% if photos %}
        <ul>
            {% for photo in photos %}
                <li><a href = '/album?photo_id={{photo[2]}}'>caption: {{photo[1]}} photo id: {{photo[2]}}</a></li>
                <li><img src='data:image/png;base64, {{photo[0]}}'/></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>None</p>
    {% endif %}
</body>
</html>
