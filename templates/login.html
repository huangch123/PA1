<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <ul class="nav">
        <li class="navL"><a href="/">Photoshare</a></li>
        <li class="navL"><a href="/search">Search</a></li>

        {% if name %}
            <li class="navR"><a href="/profile">{{ name }}</a></li>
        {% else %}
            <li class="navR"><a href="/login">Log In</a></li>
            <li class="navR"><a href="/register">Register</a></li>
        {% endif %}
    </ul>

    <form action="login" method="post">
        E-mail: <input type="email" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Log In">
    </form>

    <div>
        If you don't have an account, please <a href="/register">register</a>.
    </div>

    <a href='/'>Home</a>
</body>
</html>
